<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch Web App</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f2f2f2;
            text-align:center;
            margin-top:50px;
        }
        .container{
            background:white;
            padding:30px;
            width:350px;
            margin:auto;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
        }
        #display{
            font-size:40px;
            margin-bottom:20px;
        }
        button{
            padding:10px 15px;
            margin:5px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
        }
        .start{background:lch(86.05% 109.03 139.14);color:white;}
        .pause{background:#ffc107;color:white;}
        .reset{background:#ef1717c9;color:white;}
        .lap{background:#007bff;color:white;}

        ul{
            margin-top:20px;
            text-align:left;
            max-height:150px;
            overflow-y:auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Stopwatch</h2>
    <div id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="lap" onclick="lap()">Lap</button>

    <ul id="laps"></ul>
</div>

<script>
let seconds = 0;
let minutes = 0;
let hours = 0;
let timer = null;

function updateDisplay(){
    let h = String(hours).padStart(2,'0');
    let m = String(minutes).padStart(2,'0');
    let s = String(seconds).padStart(2,'0');
    document.getElementById("display").innerText = `${h}:${m}:${s}`;
}

function start(){
    if(timer !== null) return;
    timer = setInterval(()=>{
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
        }
        if(minutes == 60){
            minutes = 0;
            hours++;
        }
        updateDisplay();
    },1000);
}

function pause(){
    clearInterval(timer);
    timer = null;
}

function reset(){
    pause();
    seconds = minutes = hours = 0;
    updateDisplay();
    document.getElementById("laps").innerHTML="";
}

function lap(){
    let li = document.createElement("li");
    li.innerText = document.getElementById("display").innerText;
    document.getElementById("laps").appendChild(li);
}
</script>

</body>
</html>
